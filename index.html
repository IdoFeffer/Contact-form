<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <div class="main-card">
        <h1 id="contact-title">Contact Us</h1>
        <form id="contact-form" method="post" aria-labelledby="contact-title">

          <div class="contact-name flex-row mb-300">
            <div class="flex-column">
              <label for="first-name" class="name gap-100"
                >First Name<span>*</span></label
              >
              <input
                autocomplete="given-name"
                class="contact-text"
                type="text"
                id="first-name"
                name="firstName"
              />
            </div>

            <div class="flex-column">
              <label for="last-name" class="name gap-100"
                >Last Name <span>*</span></label
              >
              <input
                class="contact-text"
                type="text"
                id="last-name"
                name="lastName"
              />
            </div>
          </div>

          <div class="contact-email flex-column mb-300">
            <label class="email gap-100" for="email"
              >Email Address <span>*</span></label
            >
            <input
              placeholder="email@example.com"
              class="contact-email"
              id="email"
              name="email"
              type="email"
              autocomplete="email"
            />
          </div>

          <div class="contact-query flex-column mb-300">
            <label class="query gap-100">Query Type <span>*</span></label>

            <div class="options">
              <input
                type="radio"
                id="query-general"
                name="queryType"
                value="general"
              />
              <label for="query-general" class="pill">General Enquiry</label>

              <input
                type="radio"
                id="query-support"
                name="queryType"
                value="support"
              />
              <label for="query-support" class="pill">Support Request</label>
            </div>
          </div>

          <div class="contact-message flex-column mb-300">
            <label for="message" class="label-message gap-100"
              >Message<span>*</span></label
            >
            <textarea
              id="message"
              name="message"
              rows="6"
              class="message"
            ></textarea>
          </div>

          <div class="contact-cheackbox mb-500 mt-500">
            <input type="checkbox" name="" id="" />
            <label class="label-checkbox"
              >I consent to being contacted by the team <span>*</span></label
            >
          </div>

          <div class="contact-submit">
            <button type="submit" class="btn">Submit</button>
          </div>

        </form>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
